<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.nicollasr.streamdeckunity.executemenu PI</title>
    <link rel="stylesheet" href="css/sdpi.css" />
    <script src="js/pi.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <div class="sdpi-item">
        <div class="sdpi-item-label empty"></div>
        <button class="sdpi-info-button" onclick="openGettingStarted()">Getting Started</button>
      </div>

      <div class="sdpi-item">
        <div class="sdpi-item-label">Path</div>
        <textarea
          class="sdpi-item-value"
          rows="3"
          id="path"
          placeholder="e.g.: Window/Layouts/4 Split or GameObject/Create Empty"
          required
        >
        </textarea>
      </div>

      <div class="sdpi-item alignTop">
        <div class="sdpi-item-label empty"></div>
        <details open class="noInnerMargins">
          <summary>Notes</summary>
          <p>
            To execute a menu, you have to write the full path, spaces included. Submenus use a slash (/) as a
            divider.
            <br />
            <button onclick="openExecuteMenuHelp()">Help</button>
          </p>
        </details>
      </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  </body>
</html>
