<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>PI</title>
    <link rel="stylesheet" href="css/sdpi.css" />
    <script src="js/pi.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <button class="sdpi-info-button" onclick="openGettingStarted()">Getting Started</button>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">TypeName</div>
            <textarea class="sdpi-item-value"
                      rows="1"
                      id="typename"
                      placeholder="Type Name"
                      required>
        </textarea>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">MethodName</div>
            <textarea class="sdpi-item-value"
                      rows="1"
                      id="methodname"
                      placeholder="Method Name"
                      required>
        </textarea>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">ParamType</div>
            <select id="paramtype" class="sdpi-item-value select" required>
                <option value="0" selected="selected">None</option>
                <option value="1">String</option>
                <option value="2">Int</option>
                <option value="3">Float</option>
                <option value="4">Bool</option>
                <option value="5">Vector3</option>
                <option value="6">Color</option>
            </select>
        </div>

        <div class="sdpi-item">
            <div class="sdpi-item-label">ParamValue</div>
            <textarea class="sdpi-item-value"
                      rows="3"
                      id="paramvalue"
                      placeholder="ParamValue"
                      required>
            </textarea>
        </div>

        <div class="sdpi-item alignTop">
            <div class="sdpi-item-label empty"></div>
            <details open class="noInnerMargins">
                <summary>Notes</summary>
                <p>
                    This will execute the static "Method" of "TypeName"
                    <br />
                    <button onclick="openExecuteMenuHelp()">Help</button>
                </p>
            </details>
        </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
</body>
</html>
